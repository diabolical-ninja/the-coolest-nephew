<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/beige.css" id="theme">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-transition="zoom">
					<textarea data-template>
					## To the best nephew around
					</textarea>
				</section>
				<section data-markdown data-transition="zoom">
					<textarea data-template>
					## And definitely the coolest in town...
					<img src="images/cool_glasses.jpg" width="600">
					</textarea>
				</section>
				<section data-markdown data-transition="zoom">
					<textarea data-template>
					## Thanks for the awesome gift.
					## I love it.
					<!-- Image with the gift -->
					</textarea>
				</section>
				<section>
					<img src="images/gift_smile.jpg" height="600">
				</section>
				<section>
					<h2>Can't wait till we hang next</h2>
					<p class="fragment">
						Maybe we can read some more scary stories...like Thomas the Tank Engine?
					</p>
					<p class="fragment">
						<img src="images/scrary_thomas.jpeg" height="450">
					</p>
					
				</section>
				
				<section data-markdown data-transition="zoom">
					<textarea data-template>
					## Love Yass!
					<!-- add image of us smiling -->
					</textarea>
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
